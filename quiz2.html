<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
    <script>
        for(looping = 1; looping < 101; looping+=2){
        document.write("<p>"+looping+"</p>")
        }
    </script>
    

</html>
