<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
    <script>
        for(looping = 0; looping < 20; looping*=5){
        document.write("<p>Perkalian"+looping+"</p>");
        }
    </script>
</html>
